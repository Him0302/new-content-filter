<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Context-Aware News</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“° Context-Aware News Feed</h1>
    <div>
      <label for="theme-toggle">ðŸŒ— Theme:</label>
      <select id="theme-toggle">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <section class="controls">
    <label for="context-select">Select Mood/Context:</label>
    <select id="context-select">
      <option value="">-- Select Category --</option>
      <option value="Lifestyle">Lifestyle</option>
      <option value="CurrentAffairs">Current Affairs</option>
      <option value="TechnologyAndScience">Technology & Science</option>
      <option value="Weird">Weird</option>
      <option value="ArtsAndCulture">Arts & Culture</option>

    </select>

    <label for="limit-select">Articles to show:</label>
    <select id="limit-select">
      <option value="10" selected>10</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
      <option value="15000">15000</option>
    </select>

    <button id="fetch-news">Fetch News</button>
  </section>

  <main id="feed" class="grid"></main>

  <script src="script.js"></script>
</body>
</html>
